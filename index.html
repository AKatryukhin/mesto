<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Mesto</title>
        <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
        <meta name="keywords" content="Место, интерактив, фото, лайки, Домбай, Эльбрус, Карачаевск" />
        <meta name="author" content="Александр Катрюхин" />
        <link rel="stylesheet" href="./style/index.css" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место" />
        </header>
        <main class="content container">
            <section class="profile content__profile container">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/avatar-image.jpg" alt="Картинка Аватар" />
                </div>
                <div class="profile__info">
                  <div class="profile__editcase">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" aria-label="Кнопка открытия окна редактирования профиля"></button>
                  </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button" aria-label="Кнопка добавления фото"></button>
            </section>
            <section class="galery content__galery" aria-label="Фото мест">

            </section>
        </main>
        <footer class="footer page__footer container">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popupProf">
            <div class="popupProf__container">
                <button type="button" class="popupProf__close" aria-label="Кнопка для закрытия окна редактирования"></button>
                <h2 class="popupProf__title">Редактировать профиль</h2>
                <form class="popupProf__form" name="popupProf-form">
                    <fieldset class="popupProf__fild">
                        <input type="text" class="popupProf__input popupProf__input_type_name" name="name" value="" />
                        <input type="text" class="popupProf__input popupProf__input_type_job" name="job" value="" />
                    </fieldset>
                    <button class="popupProf__save" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popupPlace">
          <div class="popupPlace__container">
              <button type="button" class="popupPlace__close" aria-label="Кнопка для закрытия окна редактирования"></button>
              <h2 class="popupPlace__title">Редактировать профиль</h2>
              <form class="popupPlace__form" name="popupPlace-form">
                  <fieldset class="popupPlace__fild">
                      <input type="text" class="popupPlace__input popupProf__input_type_name" name="name" value="" />
                      <input type="text" class="popupPlace__input popupProf__input_type_job" name="job" value="" />
                  </fieldset>
                  <button class="popupPlace__save" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
              </form>
          </div>
      </section>
        <template id="photo">
          <article class="photo">
            <figure class="photo__element">
              <img src="./images/photo-element-karach.jpg" alt="Катринка Карачаевск" class="photo__image" />
                <figcaption class="photo__title">
                  <h2 class="photo__name">Карачаевск</h2>
                  <button class="photo__like" type="button" aria-label="Кнопка для Лайков"></button>
                </figcaption>
            </figure>
          </article>
        </template>
    </body>
</html>

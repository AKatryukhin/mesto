<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Mesto</title>
        <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
        <meta name="keywords" content="Место, интерактив, фото, лайки, Домбай, Эльбрус, Карачаевск" />
        <meta name="author" content="Александр Катрюхин" />
        <link rel="stylesheet" href="./style/index.css" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место" />
        </header>
        <main class="content container">
            <section class="profile content__profile container">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/avatar-image.jpg" alt="Картинка Аватар" />
                </div>
                <div class="profile__info">
                    <div class="profile__editcase">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit" aria-label="Кнопка открытия окна редактирования профиля"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button" aria-label="Кнопка добавления фото"></button>
            </section>
            <section class="galery content__galery" aria-label="Фото мест"></section>
        </main>
        <footer class="footer page__footer container">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_type_prof">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Кнопка для закрытия окна редактирования"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <fieldset class="popup__fild">
                        <input type="text" class="popup__input popup__input_type_name" name="name" value="" />
                        <input type="text" class="popup__input popup__input_type_descr" name="job" value="" />
                    </fieldset>
                    <button class="popup__save" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_place">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Кнопка для закрытия окна редактирования"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popup-form">
                    <fieldset class="popup__fild">
                        <input type="text" class="popup__input popup__input_type_name" name="place" value="" placeholder="Название" />
                        <input type="text" class="popup__input popup__input_type_descr" name="link" value="" placeholder="Ссылка на картинку" />
                    </fieldset>
                    <button class="popup__save" type="submit" aria-label="Кнопка Создать">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup-image__close" aria-label="Кнопка для закрытия окна"></button>
                <figure class="popup-image__element">
                    <img src="#" alt="" class="popup-image__image" />
                    <figcaption class="popup-image__title">
                        <h2 class="popup-image__name">Название</h2>
                    </figcaption>
                </figure>
            </div>
        </section>
        <template id="photo">
            <article class="photo">
                <figure class="photo__element">
                    <button class="photo__trash" type="button" aria-label="Кнопка для Удаления"></button>
                    <img src="" alt="Катринка" class="photo__image" />
                    <figcaption class="photo__title">
                        <h2 class="photo__name"></h2>
                        <button class="photo__like" type="button" aria-label="Кнопка для Лайков"></button>
                    </figcaption>
                </figure>
            </article>
        </template>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title lang="en">Mesto</title>
        <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/>
        <meta name="keywords" content="Место, интерактив, фото, лайки, Домбай, Эльбрус, Карачаевск" />
        <meta name="author" content="Александр Катрюхин" />
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body class="page">
        <header class="header page__header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
          <section class= "profile content__profile">
            <div class="profile__avatar">
              <img class="profile__image" src="./images/avatar-image.jpg" alt="Картинка Аватар">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
          </section>
          <section class="photo">
            <div class="photo__element"></div>
            <div class="photo__element"></div>
            <div class="photo__element"></div>
            <div class="photo__element"></div>
            <div class="photo__element"></div>
            <div class="photo__element"></div>
          </section>
        </main>
        <footer class="footer page__footer">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title lang="en">Mesto</title>
        <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/>
        <meta name="keywords" content="Место, интерактив, фото, лайки, Домбай, Эльбрус, Карачаевск" />
        <meta name="author" content="Александр Катрюхин" />
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body class="page">
        <header class="header page__header">
          <img  class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
          <a href="#" class="header__logo" target="_blank" rel="noopener noreferrer"></a>
        </header>
        <main class="content container">
          <section class= "profile content__profile container">
            <div class="profile__avatar">
              <img class="profile__image" src="./images/avatar-image.jpg" alt="Картинка Аватар">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
          </section>
          <section class="photo content__photo">
            <figure class="photo__element">
              <img src="./images/photo-element-karach.jpg" alt="Катринка Карачаевск" class="photo__image">
              <figcapture class="photo__title">Карачаевск <button class="photo__like photo__like_type_active" type="button"></button></figcapture>
            </figure>
            <figure class="photo__element">
              <img src="./images/photo-element-elbrus.jpg" alt="Картинка Эльбрус" class="photo__image">
              <figcapture class="photo__title">Гора Эльбрус <button class="photo__like photo__like_type_disabled" type="button"></button></figcapture>
            </figure>
            <figure class="photo__element">
              <img src="./images/photo-element-dombay.jpg" alt="Картинка Домбай" class="photo__image">
              <figcapture class="photo__title">Домбай <button class="photo__like photo__like_type_disabled" type="button"></button></figcapture>
            </figure>
            <figure class="photo__element">
              <img src="./images/photo-element-edge.jpg" alt="Картинка край земли" class="photo__image">
              <figcapture class="photo__title">Край земли <button class="photo__like photo__like_type_disabled" type="button"></button></figcapture>
            </figure>
            <figure class="photo__element">
              <img src="./images/photo-element-stairs.jpg" alt="Картинка каменная лестница" class="photo__image">
              <figcapture class="photo__title">Каменная лестница <button class="photo__like photo__like_type_disabled" type="button"></button></figcapture>
            </figure>
            <figure class="photo__element">
              <img src="./images/photo-element-bridge.jpg" alt="Картинка мост в тумане" class="photo__image">
              <figcapture class="photo__title">Мост в тумане <button class="photo__like photo__like_type_disabled" type="button"></button></figcapture>
            </figure>
          </section>
        </main>
        <footer class="footer page__footer container">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_opened">
          <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
            <h1 class="popup__title">Редактировать профиль</h1>
            <form class="popup__form">
              <fieldset class="popup__input">
                <input type="text" class="popup__input-name">
              </fieldset>
              <fieldset class="popup__input">
                <input type="text" class="popup__input-job">
              </fieldset>
              <button class="popup__save" type="button"></button>
            </form>
          </div>


          </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Mesto</title>
        <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
        <meta name="keywords" content="Место, интерактив, фото, лайки, Домбай, Эльбрус, Карачаевск" />
        <meta name="author" content="Александр Катрюхин" />
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место" />
        </header>
        <main class="content container">
            <section class="profile content__profile container">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/avatar-image.jpg" alt="Картинка Аватар" />
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" aria-label="Кнопка открытия окна редактирования профиля"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button" aria-label="Кнопка добавления фото"></button>
            </section>
            <section class="photo content__photo" aria-label="Фото мест">
                <figure class="photo__element">
                    <img src="./images/photo-element-karach.jpg" alt="Катринка Карачаевск" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Карачаевск</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="photo__element">
                    <img src="./images/photo-element-elbrus.jpg" alt="Картинка Эльбрус" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Гора Эльбрус</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="photo__element">
                    <img src="./images/photo-element-dombay.jpg" alt="Картинка Домбай" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Домбай</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="photo__element">
                    <img src="./images/photo-element-edge.jpg" alt="Картинка край земли" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Край земли</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="photo__element">
                    <img src="./images/photo-element-stairs.jpg" alt="Картинка каменная лестница" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Каменная лестница</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="photo__element">
                    <img src="./images/photo-element-bridge.jpg" alt="Картинка мост в тумане" class="photo__image" />
                    <figcaption class="photo__title">
                        <p class="photo__name">Мост в тумане</p>
                        <button class="photo__like photo__like_type_disabled" type="button"></button>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer page__footer container">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <fieldset class="popup__input">
                        <input type="text" class="popup__input-name" name="name" value="Жак-Ив Кусто" />
                    </fieldset>
                    <fieldset class="popup__input">
                        <input type="text" class="popup__input-job" name="job" value="Исследователь океана" />
                    </fieldset>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="scripts/script.js"></script>
    </body>
</html>
